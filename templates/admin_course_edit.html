{% extends "admin_layout.html" %}

{% block content %}
<h2>Редактировать курс</h2>

<div class="admin-form">
  <form action="{{ url_for('admin_courses_edit', cid=course['id']) }}"
        method="post"
        enctype="multipart/form-data">

    <input type="text" name="title" value="{{ course['title'] }}" required>
    <input type="number" name="price" value="{{ course['price'] }}" required>
    <input type="number" name="lessons" value="{{ course['lessons'] }}" required>

    <textarea name="description">{{ course['description'] }}</textarea>

    {% if course['photo'] %}
      <img src="{{ url_for('static', filename='uploads/courses/' ~ course['photo']) }}"
           style="width:150px;height:100px;object-fit:cover;border-radius:8px;">
    {% endif %}

    <input type="file" name="photo">

    <button class="admin-btn" type="submit">Сохранить</button>
  </form>
</div>
{% endblock %}
