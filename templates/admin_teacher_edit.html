{% extends "admin_layout.html" %} {% block content %}
<h2>Редактировать преподавателя</h2>

<div class="admin-form">
  <form
    action="{{ url_for('admin_teachers_edit', tid=teacher['id']) }}"
    method="post"
    enctype="multipart/form-data"
  >
    <input
      type="text"
      name="name"
      value="{{ teacher['name'] }}"
      placeholder="Имя"
      required
    />
    <input
      type="text"
      name="role"
      value="{{ teacher['role'] }}"
      placeholder="Роль / уровень"
      required
    />
    <textarea name="bio" rows="4" placeholder="Биография / опыт">
{{ teacher['bio'] }}</textarea
    >
    <label for="highlights" style="margin-top: 10px"
      >Основное (буллеты, по строке на пункт)</label
    >
    <textarea
      id="highlights"
      name="highlights"
      rows="3"
      placeholder="✨ Тёплый, поддерживающий формат
📚 Простые объяснения грамматики
💬 Много живой практики"
    >
{{ teacher['highlights'] or '' }}</textarea
    >

    <label for="badges" style="margin-top: 10px"
      >Ачивки / мини-иконки (каждая с новой строки)</label
    >
    <textarea
      id="badges"
      name="badges"
      rows="2"
      placeholder="✨ TOPIK 5
🎓 Училась в Корее
🌸 Индивидуальный подход"
    >
{{ teacher['badges'] or '' }}</textarea
    >

    <p style="font-size: 0.9rem; margin: 8px 0">Текущее фото:</p>
    {% if teacher['photo'] %}
    <img
      src="{{ url_for('static', filename='uploads/teachers/' ~ teacher['photo']) }}"
      style="
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 10px;
      "
    />
    {% else %}
    <p style="font-size: 0.9rem; color: var(--text-muted)">Фото не загружено</p>
    {% endif %}

    <label>Новое фото (если нужно заменить):</label>
    <input type="file" name="photo" accept="image/*" />

    <button class="admin-btn" type="submit">Сохранить</button>
    <a
      href="{{ url_for('admin_teachers') }}"
      class="btn-link"
      style="margin-left: 10px"
      >Отмена</a
    >
  </form>
</div>
{% endblock %}
