{% extends "admin_layout.html" %} {% block content %}
<h2>Редактировать преподавателя</h2>

<div class="admin-form">
  <form action="{{ url_for('admin_teachers_edit', tid=teacher['id']) }}" method="post" enctype="multipart/form-data">
    <input type="text" name="name" value="{{ teacher['name'] }}" placeholder="Имя" required />
    <input type="text" name="role" value="{{ teacher['role'] }}" placeholder="Роль / уровень" required />
    <textarea name="bio" rows="4" placeholder="Биография / опыт">{{- teacher['bio'] or '' -}}</textarea>

    <label for="highlights" style="margin-top: 10px">Основное (буллеты, по строке на пункт)</label>
    <textarea id="highlights" name="highlights" rows="3" placeholder="✨ Тёплый, поддерживающий формат
📚 Простые объяснения грамматики
💬 Много живой практики">{{- teacher['highlights'] or '' -}}</textarea>

    <textarea id="badges" name="badges" rows="2" placeholder="✨ TOPIK 5
🎓 Училась в Корее
🌸 Индивидуальный подход">{{- teacher['badges'] or '' -}}</textarea>


    <p class="teacher-edit-note">Текущее фото:</p>
    {% if teacher['photo'] %}
    <img class="teacher-edit-current-photo"
      src="{{ url_for('static', filename='uploads/teachers/' ~ teacher['photo']) }}" alt="Фото преподавателя" />
    {% else %}
    <p class="teacher-edit-no-photo">Фото не загружено</p>
    {% endif %}


    <label>Новое фото (если нужно заменить):</label>
    <input type="file" name="photo" accept="image/*" />

    <button class="admin-btn" type="submit">Сохранить</button>
    <a href="{{ url_for('admin_teachers') }}" class="btn-link teacher-edit-cancel">Отмена</a>

  </form>
</div>
{% endblock %}
