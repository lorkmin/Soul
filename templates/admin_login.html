<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>Вход в админку — Soul</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='admin_style.css') }}" />
</head>

<body>
  <div class="wrapper">
    <section>
      <div class="section-inner admin-container" style="max-width: 480px; margin-top: 60px">
        <div class="section-title">
          <h3>Вход в админ-панель</h3>
          <span>только для администратора</span>
        </div>

        {% if error %}
        <p style="color: #ff8a8a; margin-bottom: 10px">{{ error }}</p>
        {% endif %}

        <form method="post" class="admin-form">
          <input type="text" name="username" placeholder="Логин" required />
          <input type="password" name="password" placeholder="Пароль" required />
          <button class="admin-btn" type="submit">Войти</button>
        </form>
      </div>
    </section>
  </div>
</body>

</html>
