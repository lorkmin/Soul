{% extends "admin_layout.html" %} {% block content %}
<h2>Выдать домашнее задание</h2>

<div class="admin-form">
  <form
    action="{{ url_for('teacher_homework_add') }}"
    method="post"
    enctype="multipart/form-data"
  >
    <div class="form-row">
      <div class="form-field">
        <label for="student_id">Ученик</label>
        <select id="student_id" name="student_id" required>
          <option value="">Выберите ученика…</option>
          {% for s in students %}
          <option value="{{ s['id'] }}">
            {{ s['name'] or 'Без имени' }} {% if s['public_code'] %} · ID: {{
            s['public_code'] }}{% endif %} {% if s['course'] %} · {{ s['course']
            }}{% endif %}
          </option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="form-field">
      <label for="title">Название задания</label>
      <input
        id="title"
        type="text"
        name="title"
        placeholder="Например: ДЗ по теме &laquo;Приветствия&raquo;"
      />
    </div>

    <div class="form-field">
      <label for="teacher_comment">Комментарий / инструкция</label>
      <textarea
        id="teacher_comment"
        name="teacher_comment"
        rows="4"
        placeholder="Что нужно сделать, к какому уроку, на что обратить внимание…"
      ></textarea>
    </div>

    <div class="form-field">
      <label for="teacher_file">Файл с заданием (по желанию)</label>
      <input id="teacher_file" type="file" name="teacher_file" />
      <p class="form-note">
        Можно прикрепить PDF, презентацию, файл с упражнениями и т.п.
      </p>
    </div>

    <div class="admin-form-actions">
      <button class="admin-btn" type="submit">Выдать задание</button>
      <a
        href="{{ url_for('teacher_homework_list') }}"
        class="admin-secondary-link"
      >
        Отмена
      </a>
    </div>
  </form>
</div>
{% endblock %}
