{% extends "admin_layout.html" %}

{% block content %}
<h2>Курсы</h2>

<div class="admin-form">
  <form action="{{ url_for('admin_courses_add') }}" method="post" enctype="multipart/form-data">
    <h3>Добавить курс</h3>

    <input type="text" name="title" placeholder="Название курса" required>
    <input type="number" name="price" placeholder="Цена, ₽" required>
    <input type="number" name="lessons" placeholder="Количество уроков" required>

    <textarea name="description" rows="4" placeholder="Краткое описание курса"></textarea>

    <label>Картинка курса (опционально):</label>
    <input type="file" name="photo" accept="image/*">

    <button class="admin-btn" type="submit">Добавить</button>
  </form>
</div>

<table class="admin-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Цена</th>
      <th>Уроки</th>
      <th>Описание</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    {% for c in courses %}
      <tr>
        <td>{{ c["id"] }}</td>
        <td>{{ c["title"] }}</td>
        <td>{{ c["price"] }} ₽</td>
        <td>{{ c["lessons"] }}</td>
        <td>{{ c["description"] }}</td>
        <td>
          <form action="{{ url_for('admin_courses_delete', cid=c['id']) }}"
                method="post"
                onsubmit="return confirm('Удалить курс {{ c[\"title\"] }}?');">
            <button class="admin-delete-btn">Удалить</button>
          </form>
        </td>
      </tr>
    {% else %}
      <tr>
        <td colspan="6">Пока нет курсов.</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
